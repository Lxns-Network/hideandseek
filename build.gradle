plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/public/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.xerial.sqlite.jdbc
    api libs.org.jetbrains.annotations
    api libs.com.github.cryptomorin.xseries
    api libs.com.zaxxer.hikaricp
    api libs.org.mariadb.jdbc.mariadb.java.client
    compileOnly libs.org.spigotmc.spigot.api
    compileOnly libs.com.comphenix.protocol.protocollib
    compileOnly libs.me.clip.placeholderapi
}

group = 'dev.tylerm'
version = '1.7.6'
description = 'Hide and Seek Plugin'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
